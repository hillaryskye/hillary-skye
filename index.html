</head>
  <body ng-cloak>
     <header id="projectHeader" ng-class="{contents: hiding}">
       <div id="hamburger" ng-click="hiding = !hiding">
          <i class="fa fa-bars"></i>
		  </div>
       <nav id="navbar" ng-click="hiding = true" scroll-position="scroll" ng-class="{smaller: scroll > 50, big: scroll >=50, header: hiding}">
        <img class="profile" src="/images/profile3.jpg" alt="profile pic">
        <ul ng-class="{smaller: scroll < 50, big: scroll >=50}">
             
           <li><a id="navbar1" ng-href="/#/home">Home</a></li>
           
             <li class="dropdown" ng-mouseover="show = true" ng-mouseleave="show = false"><button>
                <a ng-href="/#/details">App Details
                  <i class="fa fa-caret-down"></i>
              </a>
            </button>
             <ul class="sub-menu" ng-class="{show: show, active: active}">
                <li ng-class="{show: show}"><a id="navbar2" href="/#/details/publications">Publications App</a></li>
                <li ng-class="{show: show}"><a id="navbar3" href="/#/details/shopping-angular">Shopping Angular</a></li>
                <li><a id="navbar4" href="/#/details/reddit-firebase-angular">Reddit Firebase Angular</a></li>
                <!-- <li><a href="/#/details/tuneset">Tuneset</a></li> -->
                <li><a id="navbar5" href="/#/details/mixer">Mixer</a></li>
              </ul>
            </li>
           <li><a id="navbar6" ng-href="/#/designs">Design Work</a></li>           
           <li><a ng-href="/#/skills">Skills</a></li>
           <li><a ng-href="/#/about">About</a></li>
           <li><a ng-href="/#/contact">Contact</a></li>
       </ul>
       </nav>
     </header>

    <div ng-view class="view"></div>
    <script src="/js/ang.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/directives.js"></script>
</body>
</html>
